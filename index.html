
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect to Home Wi-Fi</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    .qr-section { margin: 20px 0; }
    img { width: 200px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Connect to Wi-Fi</h1>
  <p>Scan the QR code for your floor:</p>

  <div class="qr-section">
    <h3>Floor 1</h3>
    <img src="Floor_1_WiFi_QR.png" alt="Floor 1 QR Code">
  </div>

  <div class="qr-section">
    <h3>Floor 2</h3>
    <img src="Floor_2_WiFi_QR.png" alt="Floor 2 QR Code">
  </div>

  <div class="qr-section">
    <h3>Floor 3</h3>
    <img src="Floor_3_WiFi_QR.png" alt="Floor 3 QR Code">
  </div>
</body>
</html>
